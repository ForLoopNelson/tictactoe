<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&family=Orelega+One&family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="/css/main.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h1>Tic-Tac-Toe!</h1>
      </section>
      <div class="board">
        <div class="cell" id="one"></div>
        <div class="cell" id="two"></div>
        <div class="cell" id="three"></div>
        <div class="cell" id="four"></div>
        <div class="cell" id="five"></div>
        <div class="cell" id="six"></div>
        <div class="cell" id="seven"></div>
        <div class="cell" id="eight"></div>
        <div class="cell" id="nine"></div>
      </div>
      <section>
        <h4></h4>
      </section>
      <section class="pop hide">
        <h5>BETTER LUCK NEXT TIME!</h5>
        <section class="display"></section>
        <section class="controls">
          <button id="reset">Another Round?</button>
        </section>
      </section>
    </main>
  </body>
</html>
